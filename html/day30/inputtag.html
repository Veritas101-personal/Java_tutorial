<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- input태그 : 정보를 입력하는 태그로 많이 사용되는 태그, inline-block태그-->
    <!-- type은 input태그의 속성 -->
    <!-- text 속성 : 아이디입력창, 검색창 등과 같은 다양한곳에서 사용-->
   
    <input type="text">
     <!-- 초기값을 입력하려면 value 속성을 이용하여 지정-->
     <input type="text" value="초기값"> <br>
     <!-- 입력창에 안내문구를 넣고 싶은 경우 placeholder 속성을 이용-->
     <input type="text" placeholder="입력창입니다."> <br>
     <!-- 지정된 문자열을 볼수만 있고 수정이 불가능하도록 하고 싶을 때 : readonly 속성 이용-->
     <input type="text" value="초기값" readonly="true"> <br> <!-- true는 생략 가능-->
     <!-- password 속성 : 비밀번호를 관리할 때 사용하는 속성-->
     <input type="password" placeholder="비밀번호"> <br>
     
     <!-- input태그를 이용한 버튼 생성-->
     <!-- button 속성 : 일반버튼 -->

     <input type="button" value="로그인"> <br>
     <!-- reset 속성: input 태그들의 값을 초기값으로 변경 / form 태그 안에 있는 값들을 초기화-->
     <!-- submit 속성 : 서버로 데이터를 전송하는 버튼, form 태그 안에 있는 값들을 서버로 보냄 -->
     <form>
         <input type="text" name="data"><br>
         <input type="reset" value="리셋"> <br>
         <input type="submit" value="보내기"> <br>
     </form>
     <!-- 체크박스 : 1. 다중선택 가능, 2. 하나도 선택 안해도 되는 경우-->
     <!-- 체크박스 속성에 value는 서버에 데이터를 전송할 때 보내는 값을 설정-->
     좋아하는 중국집 음식? (다중선택 가능)<br>
     <form>
        <input type="checkbox" name="food" value="짜장"> 짜장 
        <input type="checkbox" name="food" value="짬뽕"> 짬뽕
        <input type="checkbox" name="food" value="탕수육"> 탕수육 <br> 
        <input type="submit" value="전송">
    </form>
     <!-- 라디오박스 : 무조건 1개만 선택해야 하는 경우-->
     <!-- 같은 name을 가지는 라디오박스는 1개만 선택할 수 있다. 때문에 name을 동일하게 설정해야함-->
     <!-- 미리 하나를 선택하게 만들고 싶으면 checked 속성을 이용-->
     <!-- label을 쓰면 글자를 클릭해도 정확히 인식 가능-->
     <!-- 모든 태그의 id는 중복되면 안됨. id를 사용하는 이유는 해당 요소 하나만 선택하고 싶을 때-->
     <!-- name은 중복 가능, 주로 데이터를 전송할 때 전송하는 데이터의 이름을 알려 줄 때 사용-->
     <form>
         <input type="radio" name="gender" value="male" checked id = "male"> <label for="male">남성</label>
         <input type="radio" name="gender" value="female" id = "female"> <label for="female">여성</label>
         <input type="submit" value="전송">
     </form>
     <!-- email속성, 입력한 값이 이메일 형태인지 알려 줌-->
     <form>
         <input type="email" name="email">
         <input type="submit" value="전송">
     </form>
     <!-- file 속성, 첨부파일을 불러올 때 사용, 첨부파일을 서버에 보내려면 form태그의 속성을 변경해주어야 한다.-->
        <input type="file">
        <!-- hidden 속성, 화면에서는 보이지 않은 정보로, 필요한 정보이지만 화면에서 보여줄 필요가 없는 경우 사용(많이 사용)-->
        <input type="hidden" value="123"> <br><br>
        <!-- 아래에 나오는 날짜와 관련된 input 태그들은 잘 사용되지 않는다.
            DateTimePicker라는 플러그인이 있어서 이를 통해 날짜를 입력하기 때문-->
        <!-- month 속성 : 년 월 표시-->
        <input type="month"> <br>
        <!-- week 속성 : 년 주 표시-->
        <input type="week"> <br>
        <!-- -->
        <input type="datetime"><br>
        <!-- datetime-local 속성 : 년 월 일 시 분 초 표시 -->
        <input type="datetime-local"> <br>
        <!-- time 속성 : 시 분 초 -->
        <input type="time"> <br>

        <!-- image 속성 : 이미지를 추가, img 태그로 대체 가능
        src : 이미지 주소, alt : 이미지가 없는 경우 보여 줄 문구 
        width : 가로 길이, height : 세로
        auto 이미지 비율에 맞게 자동 설정-->
        <input type="image" width="100px" height="auto" src="https://images.mypetlife.co.kr/content/uploads/2019/09/04222847/dog-panting.jpg">
        <!-- html 파일과 이미지 파일이 같은 폴더에 있는 경우 파일명만 써도 된다.
        다른 경우면 이미지 위치를 html위치를 기준으로 찾아가야 한다.
        ..은 상위 폴더를 의미-->
        <input type="image" width="100px" height="auto" src="dog-panting.jpg" alt="">
        <form>
            <input type="url" name "url">
            <input type="submit" value="전송">
        </form>
            <!-- url 속성과 email 속성은 잘 사용 되지 않음
            정류 표현식을 이용하여 일괄 처리-->
            <!-- search 속성 : text와 비슷하며 차이점은 x버튼이 있어서 내용을 초기화 할 수 있다.-->
            <input type="search" name="search">
            <!-- range 속성 : 상태바가 생겨 범위를 조절 할 수 있음
            잘 사용되지 않는데 그 이유는 브라우저 별로 모양이 다름-->
        <form>
            <input type="range" name="range">
            <!-- color 속성 : 색상정보를 가져올 수 있음
            색상 정보는 16진수로 가져옴 예: 검은색 #000000
            일반적으로 색상은 rgb로 표현하며, r,g,b는 0~255의 값을 가짐 -->
            <input type="color" name="color">
            <input type="submit" value="전송">
        </form>
</body>
</html>
