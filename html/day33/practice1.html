<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 2000px;
    }
    *{
        margin: 0;
    }
    .box{
        width: 100%;
        height: 100px;
        background-color: greenyellow;
        position: fixed;

    }
    .in-box{
        width: 33%;
        text-align: center;
        margin-top: 40px;
        border: 1px solid lightskyblue;
        float:left;
        box-sizing: border-box;
    }
   .in-box:nth-of-type(3){
   }
</style>
<body>
    <div class="box">
        <div class="in-box">메뉴1</div>
        <div class="in-box">메뉴2</div>
        <div class="in-box">메뉴3</div>
    </div>
</body>
</html>
